{% extends 'partials/user.html' %}

{% block body %}

<div class="col-xs-12 col-sm-12 col-lg-4 col-lg-offset-4">
    <form class="main-form" id="main-form" method="POST" action="/" role="form">
            <div class="form-group">
                    <label for="rooms">rooms:</label>
                    <input id="rooms" type="number" class="form-control @error('rooms') is-invalid @enderror" name="rooms" autocomplete="rooms" autofocus>
            </div>

            <div class="form-group">
                <label for="bedrooms">bedrooms:</label>
                <input id="bedrooms" type="number" class="form-control @error('rooms') is-invalid @enderror" name="bedrooms" autocomplete="bedrooms">
            </div>

            <div class="form-group">
                <label for="toilets">toilets:</label>
                <input id="toilets" type="number" class="form-control @error('toilets') is-invalid @enderror" name="toilets" autocomplete="toilets">
            </div>

            <div class="form-group">
                <label for="property">property:</label>
                <input id="property" type="text" class="form-control @error('property') is-invalid @enderror" name="property" autocomplete="current-property">
            </div>

            <div class="form-group">
                <label for="surburb">surburb:</label>
                <input id="surburb" type="text" class="form-control @error('surburb') is-invalid @enderror" name="surburb" autocomplete="current-surburb">
            </div> 

        <div class="form-group">
        <div class="row-sm-offset-4-sm-7">
                <button type="submit" id="submit" class="btn btn-wide btn-primary">
                       PREDICT
                </button>

                <a type="submit" id="submit" class="btn btn-wide btn-danger" 
                href="#">CANCEL</a>
        </div>
    </form>
{% endblock %}

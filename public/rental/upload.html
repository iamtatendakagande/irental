{% extends 'partials/user.html' %}

{% block body %}

<div class="col-xs-12 col-sm-12 col-lg-4 col-lg-offset-4">
    <form class="main-form" id="main-form" method="POST" action="/upload" role="form" enctype="multipart/form-data" >
            <div class="form-group">
                    <label for="coordinates">coordinates:</label>
                <input id="coordinates" type="file" class="form-control @error('coordinates') is-invalid @enderror" name="coordinates" autofocus>
        </div>

    <div class="form-group">
    <div class="row-sm-offset-4-sm-7">
            <button type="submit" id="submit" class="btn btn-wide btn-primary">
                   UPLOAD
            </button>

            <a type="submit" id="submit" class="btn btn-wide btn-warning" 
            href="#">DOWNLOAD TEMPLATE</a>
    </div>
</form>
</div>
{% endblock %}

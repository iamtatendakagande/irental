{% extends 'partials/user.html' %}

{% block body %}
<div class="col-xs-12 col-sm-12 col-lg-4 col-lg-offset-4">
    <form class="main-form" id="main-form" method="POST" action="/properties" role="form" enctype="multipart/form-data">
        <div class="form-group">
                   <label for="properties">properties:</label>
                <input id="properties" type="file" class="form-control @error('properties') is-invalid @enderror" name="properties" autofocus>
        </div>

        <div class="form-group">
                <div class="row-sm-offset-4-sm-7">
                        <button type="submit" id="submit" class="btn btn-wide btn-primary">
                                UPLOAD
                        </button>

                        <a type="submit" id="submit" class="btn btn-wide btn-warning" 
                        href="/property">DOWNLOAD TEMPLATE</a>
                </div>
        </div>
</form>
</div>
{% endblock %}

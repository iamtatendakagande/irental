{% extends 'partials/user.html' %}

{% block body %}

<div class="col-xs-12 col-sm-12 col-lg-4 col-lg-offset-4">
    <form class="main-form" id="main-form" method="POST" action="/signin" role="form">
            <div class="form-group">
                    <label for="email">email:</label>
                    <input id="email" type="email" class="form-control @error('email') is-invalid @enderror" name="email" autocomplete="email" autofocus>
            </div>
    
            <div class="form-group">
                <label for="password">password:</label>
                <input id="password" type="password" class="form-control @error('password') is-invalid @enderror" name="password">
            </div>

        <div class="form-group">
        <div class="row-sm-offset-4-sm-7">
                <button type="submit" id="submit" class="btn btn-wide btn-primary">
                       LOGIN
                </button>

                <a type="submit" id="submit" class="btn btn-wide btn-danger" 
                href="/register">REGISTER</a>

        <div class="forgot">
                <a href="#">i forgot my password</a>
        </div>	

        </div>
    </form>

    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        <div class="dismissable-panel output">
                {% for category, message in messages %}
                        <p>{{ message }}</p>
                {% endfor %}
                <span class="dismiss-button">&times;</span>
        </div>
    {% endif %}
    {% endwith %}
      
</div>
{% endblock %}

{% extends 'partials/user.html' %}

{% block body %}
<div class="col-xs-12 col-sm-12 col-lg-4 col-lg-offset-4">

	<div class="white-box">

        <form class="main-form" id="main-form" action="/register" method="POST" role="form">
                        <div class="form-group">
                                        <label for="name">name:</label>
                                        <input id="name" type="text" class="form-control @error('name') is-invalid @enderror" name="name" autocomplete="email">
                        </div>

                        <div class="form-group">
                                <label for="email">email:</label>
                                <input id="email" type="email" class="form-control @error('email') is-invalid @enderror" name="email" autocomplete="email">
                        </div>
                
                        <div class="form-group">
                                <label for="password">password:</label>
                                <input id="password" type="password" class="form-control @error('password') is-invalid @enderror" name="password" autocomplete="new-password">
                        </div>

                        <div class="form-group">
                                <label for="password-confirm">confirm password:</label>
                                <input id="password-confirm" type="password" class="form-control" name="password_confirmation" autocomplete="new-password">               
                        </div>

                        <div class="form-group">
                            <div class="row-sm-offset-4-sm-7">
                                <button type="submit" class="btn btn-primary">
                                     REGISTER
                                </button>
                    
                                    <a type="submit" id="submit" class="btn btn-wide btn-danger" 
                                    href="/"> CANCEL</a>                                
                            </div>
                        </div>
                
                        </form>
        </div>
</div>
{% endblock %}
